<html>

<head>
    <!--SEO Optimization-->
    <title>Tastery | Checkout</title>
    <link href="media/tastery-logo.png" rel="icon">
    <!--Manifest-->
    <link rel="manifest" href="manifest.json">
    <!--Link Prelim js-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/mediaCheck-min.js"></script>
    <script src="js/links.js"></script>
    <!--Link prelim css-->
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <!--Link fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,900" rel="stylesheet">
    <!--Set page attributes, ie responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Get our working files linked-->
    <script src="js/animations.js"></script>
    <link href="css/checkout.css" rel="stylesheet">
    <script src="js/responsive.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/cart.js"></script>
    <!--stripe-->
    <script src="https://js.stripe.com/v3/"></script>
    <!--GMAPS API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuG9a_KqnetUGUdCzt4VlJk2PIVo-1QN4&libraries=places&callback=initAutoComplete" async defer></script>
    <link href="css/autocomplete.css" rel=stylesheet>
</head>

<body>
    <!--top navigation-->
    <div class="z-depth-1 nav-top">
        <div class="title red-text accent-3 ">TASTERY</div>
        <a data-activates="navigationBar" id="menuButton" class="waves-effect waves btn"><span class="material-icons">menu</span></a>
        <a data-to="register.html" id="loginButton" class="link loginbtn waves-effect waves-light btn">Marketplace</a>
    </div>
    <!--SIDE NAVIGATION BAR -->
    <ul id="navigationBar" class="side-nav">
        <div class="waves-effect z-depth-3 login-box">
            <img class="z-depth-3 prof-pic circle" src="media/people/guest.jpg">
            <div href="#!name"><span class="name">Sign in</span></div>
            <div href="#!email"><span class="email">To make tasting easier.</span></div>
        </div>
        <li class="down">
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Navigation</a></li>
        <li><a class="waves-effect" href="index.html">Home</a></li>
        <li><a class="waves-effect" href="marketplace.html">Marketplace</a></li>
        <li><a class="waves-effect" href="#!">About Us</a></li>
        <li><a class="waves-effect" href="#!">Contact Us</a></li>
    </ul>
    <!--checkout box-->
    <div class="z-depth-1 checkout-box">
        <div class="deliver-info">
            <div class="location-display waves-effect location-info truncate">73 West Portola</div>
            <div class="change-location-modal">
                <input id="enterLocation" placeholder="Change Location" type="text">
            </div>
            <div class="waves-effect time-info"><span>ASAP</span> 20 - 40 mins</div>
        </div>
        <div class="item-container">
            <div class="z-depth-2 courrier-item">
                <div class="header-info">
                    <div class="txt">Courrier Cost</div>
                    <div class="cost">$5</div>
                </div>
                <div class="tip">
                    <div>TIP:</div>
                    <div class="tip-num">
                        <div class="waves-effect z-depth-1 minus">-</div>
                        <div class="num-display">$1</div>
                        <div class="waves-effect z-depth-1 plus">+</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="credit-card-enter">
            <div class="credit-card">
                <div id="card-element" class="card-element"></div>
                <div class="credit-error"></div>
            </div>
            <div class="waves-effect submit">
                <div class="txt">ORDER</div>
                <div class="mon">$40</div>
            </div>
        </div>

    </div>
</body>




</html>
